<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>活動報名與參與者管理系統</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ER</div>
      <div>
        <div class="title">活動報名與參與者管理系統</div>
        <div class="subtitle">Events • Participants • Registrations</div>
      </div>
    </div>
    <div class="actions">
      <button id="btnReload" class="btn ghost">重新載入</button>
      <span id="status" class="status">就緒</span>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <button class="nav active" data-view="events">活動管理</button>
      <button class="nav" data-view="participants">參與者管理</button>
      <button class="nav" data-view="registrations">報名 / 名單 / 簽到</button>
      <div class="hint">
        <div class="hintTitle">使用提示</div>
        <ul>
          <li>先新增「活動」與「參與者」</li>
          <li>到「報名」選活動 + 參與者進行報名</li>
          <li>名單頁可簽到 / 取消</li>
        </ul>
      </div>
    </aside>

    <section class="content">

      <!-- EVENTS -->
      <section id="view-events" class="view">
        <div class="panel">
          <h2>活動管理</h2>
          <form id="formEvent" class="form grid">
            <div class="field">
              <label>活動名稱</label>
              <input name="title" placeholder="例：期末專題 Demo Day" required />
            </div>
            <div class="field">
              <label>日期</label>
              <input name="date" type="date" required />
            </div>
            <div class="field">
              <label>地點</label>
              <input name="location" placeholder="例：E201 教室" required />
            </div>
            <div class="field">
              <label>名額</label>
              <input name="quota" type="number" min="1" value="30" required />
            </div>
            <div class="field full">
              <label>描述</label>
              <input name="description" placeholder="可留空" />
            </div>
            <div class="field full">
              <button class="btn primary" type="submit">新增活動</button>
            </div>
          </form>
        </div>

        <div class="panel">
          <div class="row">
            <h3>活動列表</h3>
          </div>
          <table class="table" id="tableEvents">
            <thead>
              <tr>
                <th>日期</th>
                <th>名稱</th>
                <th>地點</th>
                <th>名額</th>
                <th style="width:120px;">操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- PARTICIPANTS -->
      <section id="view-participants" class="view hidden">
        <div class="panel">
          <h2>參與者管理</h2>
          <form id="formParticipant" class="form grid">
            <div class="field">
              <label>姓名</label>
              <input name="name" placeholder="例：王小明" required />
            </div>
            <div class="field">
              <label>Email</label>
              <input name="email" type="email" placeholder="ming@test.com" required />
            </div>
            <div class="field">
              <label>電話</label>
              <input name="phone" placeholder="0912-345-678" />
            </div>
            <div class="field full">
              <button class="btn primary" type="submit">新增參與者</button>
            </div>
          </form>
        </div>

        <div class="panel">
          <h3>參與者列表</h3>
          <table class="table" id="tableParticipants">
            <thead>
              <tr>
                <th>姓名</th>
                <th>Email</th>
                <th>電話</th>
                <th style="width:120px;">操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- REGISTRATIONS -->
      <section id="view-registrations" class="view hidden">
        <div class="panel">
          <h2>報名</h2>
          <form id="formRegister" class="form grid">
            <div class="field">
              <label>選擇活動</label>
              <select id="selEvent" required></select>
            </div>
            <div class="field">
              <label>選擇參與者</label>
              <select id="selParticipant" required></select>
            </div>
            <div class="field full">
              <button class="btn primary" type="submit">送出報名</button>
              <span class="muted">（同一參與者同一活動不可重複報名）</span>
            </div>
          </form>
        </div>

        <div class="panel">
          <div class="row">
            <h3>名單 / 簽到</h3>
            <div class="rowRight">
              <label class="muted">檢視活動：</label>
              <select id="selRosterEvent"></select>
              <button id="btnLoadRoster" class="btn">載入名單</button>
            </div>
          </div>

          <table class="table" id="tableRoster">
            <thead>
              <tr>
                <th>姓名</th>
                <th>Email</th>
                <th>電話</th>
                <th>狀態</th>
                <th style="width:220px;">操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
